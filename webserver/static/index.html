<html>

<head>
  <title>ESP 32 Controller</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <script src="main.js" defer></script>
  <section id="content" class="panel">
    <h1 class="title">ESP32 Controller</h1>

    <div class="wrapper">
      <section id="oled" class="sub-panel">
        <h2 class="subtitle">Oled Screen</h2>
        <div id="oled-wrapper">
          <input type="text" id="oled-input" maxlength="32" placeholder="Your text" />
          <button onclick="onOledSend()" id="oled-send">Send</button>
        </div>
      </section>
      <section id="button" class="sub-panel">
        <h2 class="subtitle">Button Status</h2>
        <div id="button-status" class="button-off" />
      </section>
      <section id="music-player" class="sub-panel">
        <h2 class="subtitle">Music Player</h2>
        <div id="music-wrapper">
          <section id="song-list">
            <ol id="song-ol" onclick="onSongClick(event)">
              <li cover-url="img/professor-layton.jpeg" value="0">Professor Layton</li>
              <li cover-url="img/harry-potter.webp" value="1">Harry Potter</li>
              <li cover-url="img/mii-channel.webp" value="2">Mii Channel</li>
              <li cover-url="img/jigglypuff.jpeg" value="3">Jigglypuff Song</li>
              <li cover-url="img/thegodfather.jpeg" value="4">The Godfather</li>
              <li cover-url="img/storm.jpeg" value="5">Song of Storms</li>
            </ol>
          </section>
          <section id="song-control">
            <img id="song-cover" src="img/professor-layton.jpeg" alias="music cover" />

            <svg onclick="onPrevious()" id="song-previous" class="song-icon song-secondary"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 1.125 0 0 1 1.683.977v8.122Z" />
            </svg>

            <div>
              <svg onclick="onPlay()" id="song-play" class="song-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.91 11.672a.375.375 0 0 1 0 .656l-5.603 3.113a.375.375 0 0 1-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112Z" />
              </svg>
              <svg onclick="onStop()" id="song-pause" class="song-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M14.25 9v6m-4.5 0V9M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
            </div>

            <svg onclick="onNext()" id="song-next" class="song-icon song-secondary" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811V8.69ZM12.75 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061a1.125 1.125 0 0 1-1.683-.977V8.69Z" />
            </svg>
          </section>
        </div>
      </section>
    </div>

  </section>
</body>

<html>
